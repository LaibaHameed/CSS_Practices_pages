<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Form</title>
    <link rel="stylesheet" href="miniform-style.css">
</head>
<body>
    <div class="bg-img">
        <!-- form starts -->
        <form action="#">
            <!-- Header starts-->
            <div class="head">
                <h1>Contact Form</h1>
                <p>Please fill all the texts in the fields</p>
            </div>
            <!-- Header ends-->

            <!-- Main Form Started -->
            <label for="fullName">Your Name:</label>
            <input type="text" name="fullname" placeholder="Full Name"required>

            <label for="email">Your Email:</label>
            <input type="email" name="email" placeholder="abcd@xyz.com" required>

            <label for="subject">Subject:</label>
            <input type="text" name="subject" placeholder="Job Enquiry" required>

            <label for="message">Message:</label>
            <textarea name="message" placeholder="Your Message Here" required></textarea>
            <!-- /Main Form Ended -->

            <!-- Submit Button -->
            <button class="submit custom-btn btn-3"><span>Submit</span></button>
        </form>
        <!-- form ends -->
    </div>
</body>
</html>
