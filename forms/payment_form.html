<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="contain">
    <form action="">
        <h1 class="main_heading">PAYMENT FORM</h1>
        <hr>
        <p id="follow"> required fields are followed by * </p>
        <h2 id="heading" >Contact Information</h2>
        <p>Name: * <input type="text" name="name" required placeholder="Enter your name"></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
Male * <input type="radio" name="gender" id="male"required>
Female * <input type="radio" name="gender" id="female" required>
          </p>
          </fieldset>
     <p>
        Address:
             <textarea name="address" id="address" cols="25" rows="4" placeholder="Enter your address"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required placeholder="examle@gmail.com"></p>
        <p> pincode: * <input type="number" name="pincode" id="pincode" required placeholder="0000000"></p>
        <hr>
        <br>
        <h2 id="heading_2">Payment Information</h2>
        <p>Card type: *
         <select name="card_type" id="card_type" required>
             <option value="">--Select a card type--</option>
             <option value="visa">visa</option>
             <option value="kisan card">kisan card</option> 
             <option value="master card">master card</option>
         </select>
        </p>
        <p>Card Number * <input type="number" name="card number" id="card number" required placeholder="00000000"></p>
        <p>
        Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV * <input type="password" name="cvv" id="cvv" required placeholder="11111-222222-0">
        </p>
        <input type="submit" value="Pay Now">
    </form>
</div>
    <hr>
   <button> <a href="home.html">HOME</a></button>
</body>
</html>
