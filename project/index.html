<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- custom css  -->
    <link rel="stylesheet" href="index.css">
    <title>coffee app</title>
  </head>
  <body>
    <div class="parent">
       <form onsubmit="CalculateThePrice(); return false"  class="">
        <div class="container con-1 mx-3 my-4 row">
          <div class="col text-center">
            <button type="button" class="btn w-100" onclick="GetButton1value()">Coffee 1
              <br> <span class="text-center value1" data-value="100">100 pkr</span>
           </button>
          </div>
          <div class="col text-center">
            <button type="button" class="btn w-100" onclick="GetButton2value()">Coffee 2
              <br> <span class="text-center value2" data-value="200">200 pkr</span>
           </button>
          </div>
          <div class="col text-center">
            <button type="button" class="btn w-100" onclick="GetButton3value()">Coffee 3
              <br> <span class="text-center value3" data-value="300">300 pkr</span>
           </button>
          </div>
        </div>

        <div class="container con-2 mx-3 my-4 row" id="box">
          <input type="text" name="" id="" class="col text-center one" placeholder="" readonly>
          <input type="text" name="" id="" class="col text-center two" placeholder="" readonly>
          <input type="text" name="" id="" class="col text-center three" placeholder="" readonly>            
        </div>

        <div class="container con-3 mx-3 my-4 row justify-content-center" id="box">
        <button class="col col-3 btn bg-light text-dark display-5" type="submit">Calculate</button>
        </div>
        </form>
    </div>

        <div class="Result">
          
        </div>
